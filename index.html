<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Logo" />
      </header>

      <picture class="picture">
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 768px)">
        <source srcset="./images/hero-mobile.jpg" media="(min-width: 375px)">
        <img class="picture__imagen" src="./images/hero-mobile.jpg" alt="" />
      </picture>

      <div class="copy">
        <h1 class="copy__title">We're <span class="copy__title--strong">coming soon</span></h1>
        <p class="copy__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="form" action="#">
          <input class="form__input-email" type="text" placeholder="Email Address" />
          <button class="button botton--primary">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
